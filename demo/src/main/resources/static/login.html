<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        Login to Your Account
    </div>
    <div class="container">
        <form onsubmit="return loginUser()">
            <label for="username" class="labelc">Email:</label>
            <input type="email" placeholder="Enter Email" name="username" id="username" required><br>

            <label for="password" class="labelc">Password:</label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required><br>

            <div id="error-message" class="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>

            <button type="submit" class="btn">Login</button>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>

            <div class="signup">
                <p class="signup">If you are a new user, <a href="signup.html">SIGN UP</a></p>
            </div>
        </form>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        async function loginUser() {
            event.preventDefault();
            hideError();

            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Sign in with Firebase
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Check if email is verified
                if (!user.emailVerified) {
                    // Sign out the user
                    await firebase.auth().signOut();
                    showError('Please verify your email before logging in.');
                    return false;
                }

                // Email is verified, proceed with login
                const response = await fetch('/api/demo/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password: password })
                });

                if (!response.ok) {
                    throw new Error('Invalid username or password!');
                }

                const data = await response.json();
                localStorage.setItem('username', data.username);
                localStorage.setItem('content', data.content);
                window.location.href = "logo.html";

            } catch (error) {
                showError(error.message);
            }

            return false;
        }
    </script>
</body>
</html>
